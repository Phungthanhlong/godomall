<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mô tả trang web của bạn">
    <title>Tiêu đề trang</title>

    <!-- Thẻ Meta SEO -->
    <link rel="stylesheet" type="text/css" href="./style.css">

</head>

<body>
    <header>
        <div class="container">
            <div class="header-top">
                <ul class="gd-tab-link">
                    <li><a href="">로그인 / 회원가입</a></li>
                    <li><a href="">장바구니</a></li>
                    <li><a href="">주문배송조회</a></li>
                    <li><a href="">마이페이지</a></li>
                    <li><a href="">고객센터</a></li>
                </ul>
            </div>

            <div class="header-center">
                <div class="logo">
                    <img src="./image/logo-storebom-trans-kr.png">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle menu-toogle" type="button"
                            id="dropdownMenuButton">
                            <span><img src="./image/구성 요소 35 – 1.svg"></span>
                            <span>강아지</span>
                        </button>
                        <div class="dropdown-menu menu-toogle-content">
                            <div>
                                <a class="dropdown-item active" onclick="activateMenuToggle(event,0)" href="#">강아지</a>
                                <a class="dropdown-item" onclick="activateMenuToggle(event,1)" href="#">고양이</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="header-search search-wrapper">
                    <div class="input-holder">
                        <input type="text" class="search-input" placeholder="뜨거운 햇빛, 예쁘게 가리자" />
                        <button class="search-icon" onclick="searchToggle(this, event);"><img
                                src="./image/구성 요소 64 1.svg"></button>
                    </div>
                </div>
            </div>

            <div class="header-bottom">
                <div class="top-menu">
                    <ul>
                        <li>
                            <img src="./image/구성 요소 82 1.svg">
                            <a href="">전체 카테고리</a>
                        </li>
                        <li><a href="">집사랑 나랑</a></li>
                        <li class="active"><a href="">푸드코트</a></li>
                        <li><a href="">유통기한 임박 할인</a></li>
                        <li><a href="">BEST</a></li>
                        <li><a href="">NEW</a></li>
                        <li><a href="">BRAND</a></li>
                        <li><a href="">이벤트</a></li>
                        <li><a href="">STORYBOM</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="home-auth">
            <div class="img-auth text-center">
                <img src="./image/backgrourd-auth.png">
            </div>
            <div class="form-auth">
                <form class="login100-form validate-form">

                    <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
                        <input class="input100" type="text" name="email">
                        <span class="focus-input100" data-placeholder="아이디"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <span class="btn-show-pass">
                            <i class="zmdi zmdi-eye"></i>
                        </span>
                        <input class="input100" type="password" name="pass">
                        <span class="focus-input100" data-placeholder="비밀번호"></span>
                    </div>
                    <label class="checkbox">
                        <input type="checkbox" checked>
                        <span class="indicator"></span>
                        로그인 유지
                      </label>
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            로그인
                        </button>
                    </div>
                    <ul class="type">
                        <li>회원가입</li>
                        <li>아이디찾기</li>
                        <li>비밀번호찾기</li>
                        <li>비회원 주문조회</li>
                    </ul>
                    <div class="social-icons">
                        <ul>
                            <li>
                                <a href="#"><img src="./image/social_icons/kakaotalk.svg" alt=""></a>
                                <a href="#"><img src="./image/social_icons/fb.svg" alt=""></a>
                                <a href="#"><img src="./image/social_icons/naver.svg" alt=""></a>
                                <a href="#"><img src="./image/social_icons/google.svg" alt=""></a>
                                <a href="#"><img src="./image/social_icons/ios.svg" alt=""></a>
                            </li>
                        </ul>
                    </div>

                </form>
            </div>
            <div></div>
        </div>
    </main>
    <script>
        const myInputs = document.querySelectorAll('.input100');

        function handleInputChange(event) {
            const inputValue = event.target.value;
            if (inputValue.length > 1) {
                this.classList.add('has-val');
            } else {
                this.classList.remove('has-val');
            }
        }

        myInputs.forEach(function (input) {
            input.addEventListener('input', handleInputChange);
        });


    </script>
</body>

</html>
